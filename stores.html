<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Deliverit | Admin</title>
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#E7EFF8" />
    <meta name="theme-color" content="#E7EFF8"/>
    <link rel="shortcut icon" href="/assets/logo.png"" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Lexend&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <script src="/assets/fontAwesome/js/all.js"></script>
    <link rel="stylesheet" href="/assets/css/stores.css">

    
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
    <div id="modalDeleteCat">
        <div class="card col">
            <div class="closeModalPr">
                <i onclick="$('#modalDeleteCat').css('display', 'none');" class="fa-solid fa-xmark"></i>
            </div>
            <span id="nameCatDelete"></span>
            <button onclick="deleteCategory()" class="btn AC">Delete Category</button>
        </div>
    </div>
    <div id="modalAddCat">
        <div class="card col">
            <div class="closeModalPr">
                <i onclick="$('#modalAddCat').css('display', 'none');" class="fa-solid fa-xmark"></i>
            </div>
            <input type="text" id="nameCatAdd" placeholder="name">
            <button onclick="addCat()" class="btn AC">Add Category</button>
        </div>
    </div>
    <div id="modalPr">
        <div class="cardproduct">
            <div class="closeModalPr">
                <i onclick="$('#modalPr').css('display', 'none');" class="fa-solid fa-xmark"></i>
            </div>
            <div class="col bdPr">
                <div class="dataPr row">
                    <div class="fr">
                        <label for="namePr">Name:</label>
                        <input id="namePrt" type="text">
                    </div>
                    <div class="sc">
                        <label for="Category">Price: $</label>
                        <input id="pricePr" type="number">
                        
                    </div>
                </div>
                <div class="dataPr">
                    <div class="fr row">
                        <label for="Category">Logo:</label>
                        <div class="col2">
                            <img id="previewPr" src="https://webdevtrick.com/wp-content/uploads/preview-img.jpg" alt="your image" title=''/>
                            <input type="file" id="imgPr">
                        </div>
                        
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">Delete</button>
                    <button onclick="saveProduct()" class="btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modalStore" class="col">
        <div class="cardMP">
            <div class="closeModalPr">
                <i onclick="$('#modalStore').css('display', 'none');" class="fa-solid fa-xmark"></i>
            </div>
            <div class="col bdPr">
                <div class="dataPr row">
                    <div class="fr">
                        <label for="namePr">Name:</label>
                        <input id="namePr" type="text">
                    </div>
                    <div class="sc">
                        <label for="Category">Category:</label>
                        <select name="categoriesStore" id="categoriesStore">
                            <option value=""></option>
                        </select>
                        
                    </div>
                </div>
                <div class="dataPr">
                    <div class="fr row">
                        <label for="Category">Logo:</label>
                        <div class="col2">
                            <img id="preview" src="https://webdevtrick.com/wp-content/uploads/preview-img.jpg" alt="your image" title=''/>
                            <input type="file" id="logoPr">
                        </div>
                        
                    </div>
                    <div class="sc row">
                        <label for="Category">Banner:</label>
                        <div class="col2">
                            <img id="preview" src="https://webdevtrick.com/wp-content/uploads/preview-img.jpg" alt="your image" title=''/>
                            <input type="file" id="bannerPr" >
                        </div>
                    </div>
                </div>
                <div id="products"></div>
                <div class="btnsStore">
                    <button onclick="viewModalPr(null)" class="btn AP">Add product</button>
                    <button class="btn">Delete</button>
                    <button onclick="saveEditStore()" class="btn">Save</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="filters col">
            <h4>Stores Search</h4>
            <div class="row Search">
                <input type="text" id="searchStore" placeholder="Name store">
                <button onclick="searchStore()" class="btn">Search <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="categories">
                <h5>Category</h5>
                <div id="categoriesContainer" class="row">
                    <button class="btn activeCat SA" onclick="filterSelection(this)"> Show all</button>
                    
                  </div>
            </div>
        </div>
        
        <div id="body">
            <div class="row storesHeaderCS">
                <h3>Stores</h3>
                <div class="row">
                    <button onclick="viewDeleteCatModal()" class="btn DLCat">Delete Category</button>
                    <button onclick="viewModalPro(null)" class="btn addStoreBtn">Add Store</button>
                </div>
            </div>

            <table id="tableStores" class="tableStores">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Sales</th>
                        <th>Products</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableStoresBody">
                </tbody>
            
            </table>
            
        </div>
    </div>

    <script src="/assets/js/cash.min.js"></script>
    <script src="/assets/js/jquery.js"></script>
    
    <script src="/assets/js/stores.js"></script>
</body>
</html>
