<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Deliverit | Admin</title>
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#E7EFF8" />
    <meta name="theme-color" content="#E7EFF8"/>
    <link rel="shortcut icon" href="/assets/logo.png"" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Lexend&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        .cntainer {
            height: calc(100% - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 4rem;
        }
        .info {
            font-size: 1.3rem;
            color: grey;
        }
        .server {
            font-size: 1rem;
            text-align: center;
        }
        .error {
            color: red;
        }
        .done {
            color: green;
        }
    </style>
</head>
<body>
    <div class="cntainer">
        <img width="20%" src="https://deliverit-cdn.netlify.app/assets/svg/logo.svg" alt="">
        <div class="deliver">Deliver<span class="nameit">it</span></div>
        <span class="info">Dashboard administration</span>
        <span class="server">Server status: <br><span id="serverStatus"></span></span>
    </div>
    <script>
        const serverStatus = document.getElementById('serverStatus');
        const server = "http://localhost:3000";
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === this.DONE && this.status === 200) {
                serverStatus.innerHTML = server + ' - <span class="done">Ready</span>';
            }
            console.log(this);
            if (this.readyState === 4 && this.status === 0) {
                serverStatus.innerHTML = server + ' - <span class="error">Error</span>';
            }
        });
        xhr.open("GET", server + "/admin/");
        xhr.send();
    </script>
</body>
</html>
